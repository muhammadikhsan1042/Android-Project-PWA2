  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 19</title>
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
    
  </head>

  <body style="background:linear-gradient(to bottom right, blueviolet, aqua, violet)">

    <header class="header" style="background-color:cadetblue">
      <h1 class="header__title">Kelompok 19</h1>
      <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
      <button id="butAdd" class="headerButton" aria-label="Add"></button>
    </header>

    <main class="main">
      <div class="card cardTemplate weather-forecast" hidden>
        <div class="city-key" hidden></div>
        <div class="card-last-updated" hidden></div>
        <div class="location"></div>
        <div class="date"></div>
        <div class="description"></div>
        <div class="current">
          <div class="visual">
            <div class="icon"></div>
            <div class="temperature">
              <span class="value"></span><span class="scale">°F</span>
            </div>
          </div>
          <div class="description">
            <div class="humidity"></div>
            <div class="wind">
              <span class="value"></span>
              <span class="scale">mph</span>
              <span class="direction"></span>°
            </div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
          </div>
        </div>
        <div class="future">
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
          <div class="oneday">
            <div class="date"></div>
            <div class="icon"></div>
            <div class="temp-high">
              <span class="value"></span>°
            </div>
            <div class="temp-low">
              <span class="value"></span>°
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark" style="background-color:cadetblue!important">
      <a class="navbar-brand" href="#">Kelompok 19</a>
      <div class="navbar-collapse collapse show" id="navbarCollapse" style="">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <span class="nav-link">Muhammad Ikhsan (21120116120033)<span class="sr-only">(current)</span></span>
          </li>
          <li class="nav-item">
            <span class="nav-link active">Daud Dimas Prasetyo (21120116130076)</span>
          </li>
        </ul>
      </div>
    </footer>

    <div class="dialog-container">
      <div class="dialog">
        <div class="dialog-title">Add new city</div>
        <div class="dialog-body">
          <select id="selectCityToAdd">
            <option value="1048324">Semarang, Jawa Tengah</option>
            <option value="1047180">Bandung, Jawa Barat</option>
            <option value="1048040">Padang, Sumatera Barat</option>
            <option value="1047065">Yogyakarta, DI Yogyakarta</option>
            <option value="1044316">Surabaya, Jawa Timur</option>
            <option value="56000260">Pesisir Selatan, Sumatera Barat</option>
            <option value="56005364">Pariaman, Sumatera Barat</option>
          </select>
        </div>
        <div class="dialog-buttons">
          <button id="butAddCity" class="button">Add</button>
          <button id="butAddCancel" class="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>
  </body>
  <script src="scripts/app.js" async></script>
  </html>
